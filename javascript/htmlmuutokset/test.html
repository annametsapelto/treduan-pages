<!DOCTYPE html>
<html>
<body>
<script>
    const showInput = () => {
        try {        
            let input = document.getElementById("name").value;
            if (input === "") {
                throw new ValidationError("The name cannot be empty.");
            }
            document.getElementById("demo").innerHTML = "Hello, " + input + "!";
    }
    catch(error) {
        document.getElementById("demo").innerHTML = error.message;
    }
}
    class ValidationError extends Error {
    constructor(message) {
        super(message);
        this.name = "ValidationError";
    }
}
</script>    
<h1>My First Web Page</h1>

<form>
    <label for="name">Nimi</label>
    <input id="name" name="name" type="text">
    <input type="button" onclick="showInput()" value="Try it">
</form>
<p id="demo"></p>
</body>
</html>
