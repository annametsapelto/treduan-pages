<!DOCTYPE html>
<html>
<body>

<h1 id="demo">My First Web Page</h1>
<p>My first paragraph.</p>

<button type="button" onclick="clicked()">Try it</button>

<ul id="fruitList"></ul>

<script>
    const clicked = () => {
        document.getElementById("demo").innerHTML = "Hei kaikki!";
        console.log("Nappia painettiin");
    }

    let fruit = ["banana", "apple", "pear", "plum"];
    let list =
            document.getElementById("fruitList");
 
        fruit.forEach((item) => {
            let li =
                document.createElement("li");
            li.innerText = item;
            list.appendChild(li);
        })
/*    let text = document.createElement("p");
        text.innerText = "Moikka";
        list.appendChild(text); */
</script>
</body>
</html>
