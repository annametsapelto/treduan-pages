<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title> 
</head>
<body>
    <ul id="myList"></ul>
    <script>
        let data = ["Ram", "Shyam",
                    "Sita", "Gita"];
        let lastIndex = 0;

        const addToList = () => {
            let word = document.getElementById("word").value;
            data.push(word);
            updateList();
        }; 
        const updateList = () => {
            let list = document.getElementById("myList");
            for (let i = lastIndex; i < data.length; i++) {
                let li = document.createElement("li");
                li.innerText = data[i];
                list.appendChild(li);
                lastIndex++; // Update the last index
        }; 
        }
        updateList();

    </script>
    <input type="text" id="word">
    <button onclick="addToList()">Add</button>

</body>
 </html>
